<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A mathematical path puzzle game">
    <title>PATH PUZZLE</title>
    
    <!-- Load React -->
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom": "https://esm.sh/react-dom@18.2.0"
      }
    }
    </script>
    
    <!-- Styles -->
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <noscript>You need to enable JavaScript to run this game.</noscript>

    <!-- Rules Container -->
    <div id="rules-container"></div>

    <div class="game-container">
        <!-- Header Section -->
        <header class="game-header">
            <h1>PATH PUZZLE</h1>
            
            <!-- Score Display -->
            <div id="score-component"></div>
        </header>

        <!-- Level Selection -->
        <section class="level-selector">
            <div class="level-buttons">
                <button type="button" class="level-btn" data-level="1">Level 1</button>
                <button type="button" class="level-btn" data-level="2">Level 2</button>
                <button type="button" class="level-btn" data-level="3">Level 3</button>
                <button type="button" class="level-btn" data-level="4">Level 4</button>
                <button type="button" class="level-btn" data-level="5">Level 5</button>
            </div>
        </section>
        
        <!-- Main Game Area -->
        <main class="game-board">
            <!-- Grid Container -->
            <div id="grid-container"></div>
            
            <!-- Game Controls -->
            <div class="game-controls">
                <button id="check-solution">Check Solution</button>
                <button id="remove-spare">Remove Spare Cells</button>
            </div>

            <!-- Game Messages -->
            <div id="game-messages"></div>
        </main>
    </div>
    
    <!-- Game Scripts -->
    <script type="module" src="js/rules.js"></script>
    <script type="module" src="js/gamecontroller.js"></script>
</body>
</html>
